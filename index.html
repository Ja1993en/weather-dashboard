<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Weather DashBoard</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid ">
            <div class="container">
                <h1 class="display-4 text-center">Weather DashBoard</h1>
            </div>
    </header>


    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card mb-4">
                        <h3 class="card-Header text-uppercase">Search For City</h3>
                        <form id="user-form" class="card-body ">
                            <input name="city" id="cityWeather" type="text" class="form-input mb-3" />
                            <button type="submit" class="btn">Search</button>
                        </form>
                    </div>
                    <div class="card">
                        <button class="btn">Clear History</button>
                        <h3>Search History:</h3>
                        <div id="search-history">

                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <div class="card">
                        <ul>
                            <li class="date"></li>
                            <li class="img"><img></li>
                            <li class="temp"></li>
                            <li class="windspeed"></li>
                            <li class=humidity></li>
                            <li class="uv-index"></li>
                        </ul>
                    </div>

                    
                    <h1 class="mt-4">5 Day Forecast </h1>
                    <div id="week-forecast" class="row ">
                        <div class="card forecast col-md-2 mr-4 "></div>
                        <div class="card forecast  col-md-2 mr-3"></div>
                        <div class="card forecast  col-md-2 mr-3"></div>
                        <div class="card forecast  col-md-2 mr-3"></div>
                        <div class="card forecast  col-md-2 mr-3"></div>

                    </div>
                </div>
            </div>
        </div>



    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script> -->
    <script src="./assets/script.js"></script>
</body>

</html>
